<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-Clock</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    
        <div class="digital-clock">

            <div class="main">
                <div class="format-switch-button" data-format="12"> 
            </div>

            </div>
            <div class="time">
                <span class="hours">00</span>
                <span class="dots">:</span>
                <span class="minutes">00</span>
                <div class="right-side">
                    <span class="period">AM/PM</span>
                    <span class="seconds">00</span>
                </div>
            </div>
            <div class="calendar">
                <span class="month-name">month</span>,
                <span class="day-name">day</span>
                <span class="day-num">00</span>
                <span class="year">0000</span>
            </div>

        </div>

        <div class="btn">
            <button  class="start-btn"><i>Start</i></button>
            <button class="stop-btn"><i>Stop</i></button>
        </div>
    
</body>
<script src="./assets/app.js"></script>
</html>
